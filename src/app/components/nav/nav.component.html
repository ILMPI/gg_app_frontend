<mat-toolbar color="primary">
  <a [routerLink]="['/home']">
    <img src="assets/home-logo.png" alt="Home" class="home-logo" />
  </a>
  <span>GG App</span>
  <button mat-button routerLinkActive="active" [routerLink]="['/expenses']">
    💸 Gastos
  </button>
  <button mat-button routerLinkActive="active" [routerLink]="['/balance']">
    📊 Balance
  </button>
  <button mat-button routerLinkActive="active" [routerLink]="['/groups']">
    👥 Grupos
  </button>
  <button mat-button routerLinkActive="active" [routerLink] = "['/notifications']">🔔 Notificaciones</button>
  <button mat-button routerLinkActive="active" [routerLink]="['/settings']"> ⚙️ Ajustes</button>
  <button mat-button (click)="logout()">🚪 Log out</button>
  <a routerLinkActive="active">
    <img
  [src]="userImageUrl"
  alt="User Image"
  class="user-image"
/>
  </a>
</mat-toolbar>
